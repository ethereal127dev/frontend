<!-- index.html -->
<!doctype html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stayflow</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;600;700&family=Kanit:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'kanit': ['Kanit', 'sans-serif'],
            'plex': ['IBM Plex Sans Thai', 'sans-serif'],
          },
          colors: {
            primary: '#6366f1', // Indigo
            secondary: '#ec4899', // Pink
            accent: '#8b5cf6', // Violet
            dark: '#1e293b', // Slate-800
            light: '#f8fafc', // Slate-50
          },
          animation: {
            'bounce-slow': 'bounce 2s infinite',
            'pulse-slow': 'pulse 3s infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #ac21ff, #c387ff);
      --gradient-secondary: linear-gradient(135deg, #ec4899, #f43f5e);
    }

    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
    }

    .font-kanit {
      font-family: 'Kanit', sans-serif;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.8), 0 0 20px rgba(99, 102, 241, 0.6);
    }

    .gradient-text {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hover-lift {
      transition: all 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @keyframes fade-in-right {
      from {
        opacity: 0;
        transform: translateX(100%);
        /* เริ่มนอกหน้าจอทางขวา */
      }

      to {
        opacity: 1;
        transform: translateX(0);
        /* มาตำแหน่งปกติ */
      }
    }

    .animate-fade-in-right {
      animation: fade-in-right 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
